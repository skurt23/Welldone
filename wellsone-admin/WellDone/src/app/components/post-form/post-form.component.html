<div class="col-md-6 col-md-offset-3" xmlns="http://www.w3.org/1999/html">
  <h2 *ngIf="!post">Crear Artículo</h2>
  <h2 *ngIf="post">Editar Artículo</h2>
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" name="title" [(ngModel)]="form.title" placeholder="Título del artículo"  required/>
    </div>
    <div class="form-group">
      <label for="introduction">Introducción</label>
      <textarea id="introduction" class="form-control" name="introduction" [(ngModel)]="form.introduction" placeholder="Pequeña introducción de tu artículo" required></textarea>
    </div>
    <div class="form-group">
      <label for="body">Cuerpo del artículo</label>
      <textarea id="body" class="form-control" name="body" [(ngModel)]="form.body" placeholder="Mi artículo..." required></textarea>
    </div>
    <div class="form-group">
      <label for="media_url">URL de imagen</label>
      <input id="media_url" type="url" class="form-control" name="media_url" [(ngModel)]="form.media_url" placeholder="Ej: https://www.welldone.com" required/>
    </div>
    <div class="form-group">
      <label for="category">Categorías</label>
      <select id="category" materialize="material_select" [materializeSelectOptions]="categories" (change)="changeValue($event.target.value)">
        <option style="color: black" *ngFor="let category of categories" [value]="category.id">{{category.category_name}}</option>
      </select>
    </div>
    <div class="form-group">
      <button *ngIf="!post" [disabled]="!form.form.valid" type="submit" class="btn btn-primary">Crear artículo</button>
      <button *ngIf="post" [disabled]="!form.form.valid" type="submit" class="btn btn-primary">Actualizar artículo</button>
