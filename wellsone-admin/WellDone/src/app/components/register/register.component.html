<div class="col-md-6 col-md-offset-3">
    <h2>Registtar USUARIO</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Usuario</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Ej: juan023" />
            <div *ngIf="f.submitted && !username.valid" class="help-block">El USUARIO es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Algo fácil de recordar..." />
            <div *ngIf="f.submitted && !password.valid" class="help-block">La contraseña es obligatoria</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">E-Mail</label>
            <input id="email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Ej: jruiz@spartan-sys.com" />
            <div *ngIf="f.submitted && !email.valid" class="help-block">El E-Mail es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
            <label for="first_name">Nombre</label>
            <input id="first_name" type="text" class="form-control" name="first_name" [(ngModel)]="model.first_name" #first_name="ngModel" required placeholder="Ej: Juan" />
            <div *ngIf="f.submitted && !first_name.valid" class="help-block">El nombre es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
            <label for="last_name">Apellido</label>
            <input id="last_name" type="text" class="form-control" name="last_name" [(ngModel)]="model.last_name" #last_name="ngModel" required placeholder="Ej: Ruiz" />
            <div *ngIf="f.submitted && !last_name.valid" class="help-block">El apellidp es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">título de mi web</label>
            <input id="title" type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required placeholder="Ej: Drones" />
            <div *ngIf="f.submitted && !title.valid" class="help-block">El título es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !avatar.valid }">
            <label for="avatar">Imagen avatar</label>
            <input id="avatar" type="text" class="form-control" name="avatar" [(ngModel)]="model.avatar" #avatar="ngModel" required placeholder="Ej: http://www...." />
            <div *ngIf="f.submitted && !avatar.valid" class="help-block">El avatar es obligatorio</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !history.valid }">
            <label for="history">Sobre mi</label>
            <input id="history" type="text" class="form-control" name="history" [(ngModel)]="model.history" #history="ngModel" required placeholder="Ej: 45 años, modelo ...." />
            <div *ngIf="f.submitted && !history.valid" class="help-block">Este campo es obligatorio</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registrar usuario</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
